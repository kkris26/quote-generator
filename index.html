<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="background">
      <div class="container d-flex flex-column justify-content-center">
        <div class="box text-center w-lg-50 m-auto p-3 rounded-4 py-5">
          <div class="title mb-2">
            <h1 class="fw-bold mb-3">Love's of The Day</h1>
          </div>
          <div class="quote my-3 w-lg-75 m-auto fw-semibold mt-3">
            <p id="quoteText"></p>
          </div>
          <div class="author fst-italic">
            <p id="authorText"></p>
          </div>
          <div class="button new-quote">
            <button class="btn btn-q btn-danger text-white fw-bold border-0">
              Get New Quote
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="quote.js"></script>
  </body>
</html>
